<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {# 加载相关的css #}
    {% include "www/commoncss.html" %}
</head>
<body>

<div class="container">
    <div class="row">

        <form id="answerSubmit" method="post" action="{% url 'survey:view.answer' survey.id %}">
            {% csrf_token %}
            <div class="col-md-12">
                <div class="panel panel-primary ">
                    <div class="panel-heading" align="center">
                        <h4>确认您的身份</h4>
                    </div>
                    <div class="panel-body">
                        手机号码{{ survey.createBy.phone }}的用户邀请您填写一个问卷({{ paper.title }})，填写该问卷需要确认您的身份，请输入手机号码做为确认身份的依据。
                        <p></p>

                        <div class="row">
                            <div class="col-md-4 col-md-offset-4" align="center">
                                手机号码:<input type="text" name="phone" value="">
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="surveyId" value="{{ survey.getIdSigned }}">
                </div>
            </div>
            <br>

        </form>

        {#  底部按钮 #}
        <div class="row">
            <div class="col-md-12" align="center">
                {# 发布按钮 #}
                <div class="btn btn-primary form-submit-button"
                     data-form-id="answerSubmit">
                    <span class="glyphicon glyphicon-ok"></span>
                    完成
                </div>
            </div>
        </div>
    </div>

    <p></p>

    <br><br><br><br><br><br><br><br><br><br>


</div>
{% include "www/commonjs.html" %}
<script src="/static/survey/js/answer.js"></script>

</body>
</html>
